<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Цитати Великих</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 2rem;
    }
    img {
      max-width: 300px;
      margin: 1rem auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    blockquote {
      font-size: 1.5rem;
      font-style: italic;
      margin: 1rem auto;
      max-width: 600px;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Цитати Великих</h1>
  <img id="author-img" src="" alt="Фото автора">
  <blockquote id="quote-text"></blockquote>
  <p><strong id="author-name"></strong></p>
  <button onclick="loadQuote()">Ще одну цитату</button>

  <script>
    async function loadQuote() {
      const res = await fetch('/quote');
      const data = await res.json();
      document.getElementById('quote-text').textContent = `“${data.quote}”`;
      document.getElementById('author-name').textContent = `— ${data.author}`;
      document.getElementById('author-img').src = data.image;
    }

    // завантаження при старті
    loadQuote();
  </script>
</body>
</html>
