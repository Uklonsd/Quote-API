<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–¶–∏—Ç–∞—Ç–∏ –í–µ–ª–∏–∫–∏—Ö</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 2rem;
    }
    img {
      max-width: 300px;
      margin: 1rem auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    blockquote {
      font-size: 1.5rem;
      font-style: italic;
      margin: 1rem auto;
      max-width: 600px;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      margin: 0.5rem;
      background-color: #007bff;

    button:hover {

  </style>
</head>
<body>
  <h1>–¶–∏—Ç–∞—Ç–∏ –í–µ–ª–∏–∫–∏—Ö</h1>
  <img id="author-img" src="" alt="–§–æ—Ç–æ –∞–≤—Ç–æ—Ä–∞">
  <blockquote id="quote-text"></blockquote>
  <p><strong id="author-name"></strong></p>

  <button onclick="loadQuote()">–©–µ –æ–¥–Ω—É —Ü–∏—Ç–∞—Ç—É</button>
  <button onclick="likeCurrent()">‚ù§Ô∏è –õ–∞–π–∫</button>

  <p id="like-info"></p>

  <script>
    let currentQuoteId = null;

    async function loadQuote() {
      const res = await fetch('/quote');
      const data = await res.json();
      currentQuoteId = data.id;
      document.getElementById('quote-text').textContent = `‚Äú${data.quote}‚Äù`;
      document.getElementById('author-name').textContent = `‚Äî ${data.author}`;
      document.getElementById('author-img').src = data.image;

    async function likeCurrent() {
      if (!currentQuoteId) return;
      const res = await fetch(`/like/${currentQuoteId}`, { method: 'POST' });
      const data = await res.json();
      if (data.status === "ok") {
        document.getElementById('like-info').textContent = `‚ù§Ô∏è –õ–∞–π–∫—ñ–≤: ${data.likes}`;
      } else {
        document.getElementById('like-info').textContent = 'üö´ –ü–æ–º–∏–ª–∫–∞ –ª–∞–π–∫—É.';
      }
    }

    loadQuote();
  </script>
</body>
